<!DOCTYPE html> 
<html lang="ch"> 
<head> 
<title>confirm()代码实例</title> 
<script type="text/javascript"> 
window.onload=function(){
 var bt=document.getElementById("bt");
 bt.onclick=function(){
  if(confirm("真的要删除吗?")){
   alert("点击了确认按钮");
  }
  else{
   alert("点击了取消按钮");
  }
 }
}
</script> 
</head> 
<body> 
<input type="button" id="bt" value="点击弹出确认框" />
</body> 
</html>
