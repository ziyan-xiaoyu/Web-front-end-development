<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>第四章练习1——head</title>

	<script type="text/javascript">
		function message()
		{document.write("你好！JavaScript");}
	</script>
</head>
<body>
	<script>
		message();
	</script>
</body>
</html>
<!-- 将document.write("你好！JavaScript")写在head里面，网页中只显示.write("你好！JavaScript")
将document.write("你好！JavaScript")写在body里面，网页中显示document.write("你好！JavaScript")整条语句。 -->
