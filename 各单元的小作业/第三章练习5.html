<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>第三章练习5——class & id</title>

	<style type="text/css">
		.one,.three{
			width: 500px;
			border: 2px solid black;}
		.one{color: red;}
		#two{color: green;}
	</style>
</head>
<body>
	<p class="one">第一行</p>
	<p id="two">第二行</p>
	<p class="three">第三行</p>
</body>
</html>
