<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>&lt;例子3-3&gt;&nbsp;&nbsp;相邻兄弟详解</title>
		<meta charset="utf-8"/>
		<head>
	   <style>
			em+em {color:red;}
	   </style>
	</head>
	<body>
		<p>这是
			<em>红色</em> 的字，这是
			<span>
				<em>这是红色</em> 
				的字吗？
				<em>这个也是红色</em> 
				的字吗？
			</span>
		</p>
	</body>
</html>
